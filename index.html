<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rock, paper or scissors?</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Rock, Paper or Scissors?</h1>

<p>A steam-powered bot has challenged you to a game: <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

<!-- SCOREBOARD table -->
<div class="scoreboard">
  <h2>Scoreboard</h2>

  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="botScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Bot</th>
      </tr>
    </tfoot>
  </table>
</div>
<!-- /SCOREBOARD table -->

<!-- GAMES CONTROLS -->
<h2>Choose Wisely</h2>
<button id="rock">Rock</button>
<button id="paper">Paper</button>
<button id="scissors">Scissors</button>
<!-- /GAMES CONTROLS -->

<!-- INCLUDE JAVASCRIPT FILES -->
  <script type="text/javascript" src="rockPaperScissors.js"></script>
 <script  src="http://code.jquery.com/jquery-2.1.4.min.js"> </script>
<!-- /INCLUDE JAVASCRIPT FILES -->

</body>
</html>
